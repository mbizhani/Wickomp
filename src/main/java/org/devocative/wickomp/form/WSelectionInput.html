<?xml version="1.0" encoding="UTF-8" ?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <table wicket:id="opener" border="0" cellpadding="0" cellspacing="0" class="advListOpener">
        <tr>
            <td><input type="text" class="advListTitle" readonly/></td>
            <td class="openerImage"><i class="fa fa-angle-down"></i></td>
        </tr>
    </table>
    <div class="advListDropDown" onmouseup="preventEvent(event)">
        <table>
            <tr>
                <td><input type="text" class="advListFilter"/></td>
                <td class="advListSNone"><i class="fa fa-eraser"></i></td>
                <td class="advListSAll"><i class="fa fa-check-square-o"></i></td>
            </tr>
        </table>
        <div wicket:id="choices" class="advListChoices"></div>
    </div>
</wicket:panel>

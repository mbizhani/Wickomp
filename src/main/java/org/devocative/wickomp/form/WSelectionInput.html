<?xml version="1.0" encoding="UTF-8" ?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="w-input-lbl" wicket:id="label"></div>

	<table wicket:id="opener" border="0" cellpadding="0" cellspacing="0" class="slOpener w-input">
		<tr>
			<td><input wicket:id="title" type="text" class="w-inner-input slTitle" readonly/></td>
			<td class="w-img-button"><i class="fa fa-angle-down"></i></td>
		</tr>
	</table>
	<div class="slDropDown">
		<table cellspacing="0" cellpadding="0">
			<tr>
				<td>
					<table cellspacing="0" cellpadding="0" class="w-input">
						<tr>
							<td><input type="text" class="slFilter w-inner-input"/></td>
							<td wicket:message="title:WSelectionInput.clear.filter">
								<i style="color:#880000" class="fa fa-times w-img-button"></i>
							</td>
						</tr>
					</table>
				</td>
				<td wicket:message="title:WSelectionInput.deselect" class="slClear w-img-button">
					<i class="fa fa-eraser"></i>
				</td>
				<td wicket:message="title:WSelectionInput.select.all" class="slSelectAll w-img-button">
					<i class="fa fa-check-square-o"></i>
				</td>
				<td wicket:message="title:WSelectionInput.filter.selected" class="slShowFiltered">
                    <span class="fa-stack w-img-button">
                        <i style="color:#880000" class="fa fa-filter fa-stack-1x"></i>
                        <i style="color: green;" class="fa fa-check fa-stack-1x"></i>
                    </span>
				</td>
			</tr>
		</table>
		<div wicket:id="choices" class="slChoices"></div>
	</div>
</wicket:panel>

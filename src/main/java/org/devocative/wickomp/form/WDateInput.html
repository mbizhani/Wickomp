<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div class="w-input-lbl" wicket:id="label"></div>
	<table wicket:id="mainTable" cellpadding="0" cellspacing="0" class="w-input">
		<tr>
			<td>
				<table dir="ltr" cellpadding="0" cellspacing="0">
					<tr>
						<td><input type="text" maxlength="4" class="yr w-inner-input" wicket:id="year"
								   wicket:message="title:WDateInput.year"/></td>
						<td>/</td>
						<td><input type="text" maxlength="2" class="mo w-inner-input" wicket:id="month"
								   wicket:message="title:WDateInput.month"/></td>
						<td>/</td>
						<td><input type="text" maxlength="2" class="dy w-inner-input" wicket:id="day"
								   wicket:message="title:WDateInput.day"/></td>
						<wicket:container wicket:id="timePart">
							<td>-</td>
							<td><input type="text" maxlength="2" class="hr w-inner-input" wicket:id="hour"
									   wicket:message="title:WDateInput.hour"/></td>
							<td>:</td>
							<td><input type="text" maxlength="2" class="mi w-inner-input" wicket:id="minute"
									   wicket:message="title:WDateInput.minute"/></td>
							<td>:</td>
							<td><input type="text" maxlength="2" class="sc w-inner-input" wicket:id="second"
									   wicket:message="title:WDateInput.second"/></td>
						</wicket:container>
					</tr>
				</table>
			</td>
			<td wicket:id="calOpener" class="w-img-button"><i class="fa fa-calendar"></i></td>
		</tr>
	</table>
</wicket:panel>

</html>

<?xml version="1.0" encoding="UTF-8" ?>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<input type="hidden" wicket:id="hiddenIds"/>

	<table class="orderedList w-input">
		<tr>
			<td style="text-align: center">
				<wicket:message key="WOrderedListInput.source"/>
			</td>
			<td wicket:message="title:WOrderedListInput.help" style="cursor:pointer;">
				<i class="fa fa-question-circle"></i>
			</td>
			<td style="text-align: center">
				<wicket:message key="WOrderedListInput.destination"/>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>
				<select wicket:id="src">
					<wicket:container wicket:id="options">
						<option wicket:id="option"></option>
					</wicket:container>
				</select>
			</td>
			<td></td>
			<td>
				<select wicket:id="dest">
					<wicket:container wicket:id="options">
						<option wicket:id="option"></option>
					</wicket:container>
				</select>
			</td>
			<td valign="middle">
				<div wicket:id="up" wicket:message="title:WOrderedListInput.move.up"><i
					class="fa fa-chevron-circle-up"></i></div>

				<br/>

				<div wicket:id="down" wicket:message="title:WOrderedListInput.move.down"><i
					class="fa fa-chevron-circle-down"></i></div>
			</td>
		</tr>
	</table>
</wicket:panel>

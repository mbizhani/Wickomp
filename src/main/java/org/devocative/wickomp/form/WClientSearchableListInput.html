<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div wicket:id="modalWindow"></div>

	<div class="w-input-lbl" wicket:id="label"></div>

	<table cellpadding="0" cellspacing="0" class="w-input">
		<tr>
			<td>
				<table cellpadding="0" cellspacing="0" class="slOpener">
					<tr>
						<td><input wicket:id="title" type="text" class="w-inner-input slTitle" readonly/></td>
						<td class="w-img-button"><i class="fa fa-angle-down"></i></td>
					</tr>
				</table>
			</td>
			<td>
				<button wicket:id="openModal" type="button">
					<i class="fa fa-ellipsis-h"></i>
				</button>
			</td>
		</tr>
	</table>
	<div class="slDropDown slChoices">
		<table cellspacing="0" cellpadding="3" wicket:id="result"></table>
	</div>
</wicket:panel>

</html>

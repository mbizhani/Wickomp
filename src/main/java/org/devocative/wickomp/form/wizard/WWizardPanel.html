<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<table class="w-wiz" align="center">
		<tr>
			<td wicket:id="title" class="w-wiz-title"></td>
		</tr>
		<tr wicket:id="top" class="w-wiz-bar">
			<td wicket:id="topButtonBar" align="center"></td>
		</tr>
		<tr wicket:id="content" class="w-wiz-content">
			<td wicket:id="step"></td>
		</tr>
		<tr wicket:id="bottom" class="w-wiz-bar">
			<td wicket:id="bottomButtonBar" align="center"></td>
		</tr>
	</table>

	<wicket:fragment wicket:id="buttonBarFragment">
		<table>
			<tr>
				<td>
					<button wicket:id="prev">
						<i wicket:id="prevIco"></i> <span wicket:id="prevLbl">Prev</span>
					</button>
				</td>
				<td>
					<button type="submit" wicket:id="next">Next</button>
				</td>
				<td>
					<button type="submit" wicket:id="finish">Finish</button>
				</td>
				<td>&nbsp;&nbsp;&nbsp;</td>
				<td>
					<button wicket:id="cancel">
						<wicket:container wicket:id="cancelLabel">Cancel</wicket:container>
						<i class="fa fa-undo"></i>
					</button>
				</td>
			</tr>
		</table>
	</wicket:fragment>
</wicket:panel>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<table cellpadding="0" cellspacing="0">
		<tr>
			<td><img wicket:id="image" style="width:180px;height:60px"/></td>
			<td>
				<button wicket:id="refresh"><i class="fa fa-refresh"></i></button>
			</td>
		</tr>
		<tr>
			<td colspan="2"><input class="w-input" type="text" wicket:id="text"/></td>
		</tr>
	</table>
</wicket:panel>

</html>

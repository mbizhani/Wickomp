<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:head>
	<title>Wickomp: WebSocket Page</title>
</wicket:head>

<wicket:extend>
	<div wicket:id="wsModal"></div>

	General Counter: <span wicket:id="label222"></span>
	<br/>
	Specific Counter: <span wicket:id="label333"></span>
	<br/>
	<a wicket:id="showTime">Show</a>
	<br/>
	<br/>

	<form wicket:id="form">
		Value: <input type="number" wicket:id="no"/>
		<br/>
		<input type="submit" wicket:id="send" value="Send"/>
	</form>

	<button wicket:id="testWebUtilSendWS">Test WebUtil.sendByWebSocket()</button>
</wicket:extend>

</html>

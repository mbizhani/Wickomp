<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:head>
    <title>Wickomp: Form Page</title>
</wicket:head>

<wicket:extend>
    <h2>Simple Form</h2>

    <!--<div class="easyui-layout" style="width:100%; height:800px;">
        <div data-options="region:'east',split:true" title="Search" style="width:300px;">-->

    <form wicket:id="form">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" wicket:id="name"/></td>
            </tr>

            <tr>
                <th>Age</th>
                <td>
                    <div wicket:id="age"></div>
                </td>
            </tr>
            <tr>
                <th>Education Single</th>
                <td>
                    <div wicket:id="eduSingle"></div>
                </td>
            </tr>
            <tr>
                <th>Education Multiple</th>
                <td>
                    <div wicket:id="eduMultiple"></div>
                </td>
            </tr>
            <tr>
                <th>Education DD</th>
                <td>
                    <select wicket:id="eduDD"></select>
                </td>
            </tr>
            <tr>
                <th>Bir</th>
                <td>
                    <div wicket:id="birthdate"></div>
                </td>
            </tr>
            <tr>
                <th>Alive</th>
                <td>
                    <div wicket:id="alive"></div>
                </td>
            </tr>
            <tr>
                <th>Date Range</th>
                <td>
                    <!--<div wicket:id="dateRange"></div>-->
                </td>
            </tr>
            <tr>
                <th>Cascading Selection (Parent)</th>
                <td>
                    <div wicket:id="parent"></div>
                </td>
            </tr>
            <tr>
                <th>Cascading Selection (Child)</th>
                <td>
                    <div wicket:id="child"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" wicket:id="save" value="Save"/>
                </td>
            </tr>
        </table>
    </form>

    <hr/>

    <h2>Dynamic Form</h2>

    <form wicket:id="dynamicForm">
        <table>
            <tr wicket:id="fields">
                <th><span wicket:id="label"></span></th>
                <td>
                    <div wicket:id="field"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" wicket:id="save" value="Save"/>
                    <input type="reset" value="Clear"/>
                </td>
            </tr>
        </table>

    </form>
    <!--</div>

    <div data-options="region:'center'">
        center
    </div>

</div>-->

</wicket:extend>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:head>
	<title>Wickomp: Form Page</title>
</wicket:head>

<wicket:extend>
	<div wicket:id="layout" style="width:100%;height:800px;">

		<div wicket:id="west" title="Simple Form">

			<form wicket:id="form">
				<table>
					<tr>
						<th>Name</th>
						<td>
							<div wicket:id="name"></div>
						</td>
					</tr>

					<tr>
						<th>Age</th>
						<td>
							<div wicket:id="age"></div>
						</td>
					</tr>
					<tr>
						<th>Education Single</th>
						<td>
							<div wicket:id="eduSingle"></div>
						</td>
					</tr>
					<tr>
						<th>Education Multiple</th>
						<td>
							<div wicket:id="eduMultiple"></div>
						</td>
					</tr>
					<tr>
						<th>Education DD</th>
						<td>
							<select wicket:id="eduDD"></select>
						</td>
					</tr>
					<tr>
						<th>Bir</th>
						<td>
							<div wicket:id="birthdate"></div>
						</td>
					</tr>
					<tr>
						<th>Alive</th>
						<td>
							<div wicket:id="alive"></div>
						</td>
					</tr>
					<tr>
						<th>Date Range</th>
						<td>
							<!--<div wicket:id="dateRange"></div>-->
						</td>
					</tr>
					<tr>
						<td>KV List</td>
						<td>
							<div wicket:id="kvList"></div>
						</td>
					</tr>
					<tr>
						<td>KV List</td>
						<td>
							<div wicket:id="orderedPerson"></div>
						</td>
					</tr>
					<tr>
						<th>Cascading Selection (Parent)</th>
						<td>
							<div wicket:id="parent"></div>
						</td>
					</tr>
					<tr>
						<th>Cascading Selection (Child)</th>
						<td>
							<div wicket:id="child"></div>
						</td>
					</tr>
					<tr>
						<th>SQL</th>
						<td>
							<div wicket:id="sql"></div>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" wicket:id="save">Save <i class="fa fa-pencil"></i></button>
							<button type="reset">Reset</button>
						</td>
					</tr>
				</table>
			</form>

		</div>

		<div data-options="region:'center'" title="Dynamic Form">
			<form wicket:id="dynamicForm">
				<div>
					<div wicket:id="floatTable">
						<div wicket:id="fields">
							<div wicket:id="field"></div>
						</div>
					</div>
					<input type="submit" wicket:id="save" value="Save"/>
					<input type="reset" value="Clear"/>
				</div>
			</form>
		</div>
	</div>

</wicket:extend>

</html>

<!DOCTYPE html>
<html dir="rtl" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<head>
	<meta charset="UTF-8">

	<script type="text/javascript">
		Wicket.Event.subscribe("/websocket/open", function (jqEvent, message) {
			console.log('BasePage: websocket/open!, ' + message);
			setInterval(pingWebSocket, 10000);
		});

		Wicket.Event.subscribe("/websocket/message", function (jqEvent, message) {
			console.log('BasePage: websocket/message: ' + message);
		});

		Wicket.Event.subscribe("/websocket/closed", function (jqEvent, message) {
			console.log('BasePage: websocket/closed!, ' + message, jqEvent);
		});

		Wicket.Event.subscribe("/websocket/error", function (jqEvent, message) {
			console.log('BasePage: websocket/error!, ' + message, jqEvent);
		});

		function pingWebSocket() {
			Wicket.WebSocket.send('PING');
		}
	</script>
</head>

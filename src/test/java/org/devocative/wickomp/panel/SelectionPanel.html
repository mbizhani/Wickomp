<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<button wicket:id="closeWindow">Close Window By Ajax</button>
	<br/>
	<div wicket:id="layout" style="width:100%;height:400px;">
		<div wicket:id="west" title="A">
			<form>
				<table>
					<tr>
						<th>Test</th>
						<td><input type="text" name="test"/></td>
					</tr>
					<tr>
						<th>Test Selection</th>
						<td><div wicket:id="selection"></div></td>
					</tr>
				</table>
			</form>
		</div>

		<div data-options="region:'center'" title="B">
			<div wicket:id="grid"></div>
		</div>
	</div>

</wicket:panel>

</html>
